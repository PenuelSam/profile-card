<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Penuel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="main-nav" aria-label="Main navigation">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="contact.html" class="active">Contact Us</a></li>
      <li><a href="about.html">About Me</a></li>
    </ul>
  </nav>

  <main class="page-container active">
    <div class="contact-form">
      <h1>Contact Us</h1>
      <p>I&apos;d love to hear from you. Send me a message and I&apos;ll respond as soon as possible.</p>

      <div data-testid="test-contact-success" class="success-message">
        Thank you for your message! I&apos;ll get back to you soon.
      </div>

      <form id="contactForm" novalidate>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" data-testid="test-contact-name" aria-describedby="fullNameError" required>
          <div id="fullNameError" data-testid="test-contact-error-name" class="error-message"></div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" data-testid="test-contact-email" aria-describedby="emailError" required>
          <div id="emailError" data-testid="test-contact-error-email" class="error-message"></div>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" data-testid="test-contact-subject" aria-describedby="subjectError" required>
          <div id="subjectError" data-testid="test-contact-error-subject" class="error-message"></div>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" data-testid="test-contact-message" aria-describedby="messageError" required></textarea>
          <div id="messageError" data-testid="test-contact-error-message" class="error-message"></div>
        </div>

        <button type="submit" class="submit-btn" data-testid="test-contact-submit">Send Message</button>
      </form>
    </div>
  </main>

  <script src="app.js" ></script>
</body>
</html>
